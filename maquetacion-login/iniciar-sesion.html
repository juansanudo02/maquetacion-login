<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="./logo-platzi-video-BW2.png"/>
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicio de sesión</h2>
            <form class="login__container--form">
                <input type="text" class="input" type="text" placeholder="Correo">
                <input type="text" class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label for="">
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
                <section class="login__container--social-media">
                    <div><img src="./assets/google-icon.png" alt="Google"/>Inicia sesión</div>
                    <div><img src="./assets/twitter-icon.webp" alt="Twitter"/>Inicia sesión con twitter</div>
                </section>
                <p class="login__container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
 
</body>
</html>
